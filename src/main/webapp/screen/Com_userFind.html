    <script type="text/javascript">
        function sendData() {
            console.log('called');
            console.log('name', username.value);
            $.post('/ixeb-manager/api/account/find', {
                name: username.value,
                cellPhone: cellPhone1.value + '-' + cellPhone2.value + '-' + cellPhone3.value,
                email: email.value
            }, function (response) {
                console.log('response', response);
                $('#resultText').text('고객님의 아이디는 [' + response.id + ']이며, 패스워드는 [' + response.password + ']입니다. 고객정보 관리에 유의하여 주십시오');
            }).fail(function (error) {
                $('#resultText').text('해당 사용자에 대한 정보가 없습니다. 담당자에게 문의바랍니다.');
            });
        }

        function cancel() {
            console.log('cancel button clicked', window.parent);
            window.parent.hide_findInfo();
        }
    </script>
